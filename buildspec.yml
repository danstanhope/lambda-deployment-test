version: 0.2
phases:
  install:
    commands:
      - npm install time
      - aws cloudformation package --template-file template.yml --kms-key-id kms-key-id --s3-bucket bucket-name 
                                   --output-template-file outputTemplate.yml
artifacts:
  type: zip
  files:
    - template.yml
    - outputTemplate.yml
